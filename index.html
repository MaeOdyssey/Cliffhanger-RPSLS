<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Viewscreen (Black Hole) -->
            <div id="viewscreen">
            <img src="images/deep_space.png" alt="Deep space">
            <img id="blackhole-img" src="images/blackhole.png" alt="Black Hole">
            <img id="cracked-screen" src="images/cracked_screen.png" alt="Cracked Viewscreen">

            </div>
        <!-- LCARS Monitor -->
            <div id="lcars-monitor">
            <div class="lcars-section">
                <h3>📡 Singularity Distance</h3>
                <p id="singularity-distance">🌌 5 units away</p>
            </div>
            <div class="lcars-section">
                <h3>🛠️ Maneuver Status</h3>
                <p id="player-action">Awaiting Orders...</p>
            </div>
            <div class="lcars-section">
                <h3>⚠️ Anomaly Detection</h3>
                <p id="anomaly-message">No anomalies detected</p>
            </div>
            </div>
        <!-- Controls (Maneuvers) -->
            <div id="controls">
                <button onclick="playMove('thrusters')">Thrusters</button>
                <button onclick="playMove('shields')">Raise Shields</button>
                <button id="core-btn" onclick="playMove('core')">Eject Warp Core</button>
                <button onclick="playMove('dampener')">Inertial Dampeners</button>
                <button onclick="playMove('phase')">Phase Shift</button>
            </div>
        <!-- Enterprise-->
            <div id="enterprise">
                <img id="enterprise" src="images/enterprise.png" alt="Enterprise">
            </div>
        <!-- Replay Button -->
            <div id="replay">
                <button id="replay-btn" style="display: none;" onclick="window.location.reload()">Replay</button>
            </div>
        <!--game over-->
            <div id="game-over" style="display: none;">
                <h2 id="game-over-message"></h2>
                <button onclick="location.reload()">Replay</button>
            </div>
            
        <script type="module" src="script.js"></script>
    </div>
</body>
</html>
