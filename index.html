<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliffhanger RPSLS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🌄 Cliffhanger RPSLS 🌄</h1>
    <p>Each loss moves you closer to the cliff... Don't fall off!</p>
    
    <div id="game">
        <p><strong>Choose your move:</strong></p>
        <button onclick="playGame('rock')">🪨 Rock</button>
        <button onclick="playGame('paper')">📜 Paper</button>
        <button onclick="playGame('scissors')">✂️ Scissors</button>
        <button onclick="playGame('lizard')">🦎 Lizard</button>
        <button onclick="playGame('spock')">🖖 Spock</button>
    </div>

    <h2 id="result"></h2>
    <p id="score"></p>
    <p id="cliff"></p>

    <script src="script.js"></script>
</body>
</html>
