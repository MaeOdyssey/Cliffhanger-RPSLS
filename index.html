<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity Escape</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Starship Viewscreen -->
    <div id="viewscreen">
        <img id="blackhole-img" src="images/blackhole.png" alt="Black Hole">
    </div>

    <!-- Star Trek-style Monitor Display -->
    <div id="display-panel">
        <div id="action-log">
            <h3>üõ†Ô∏è Tactical Systems Report</h3>
            <p id="player-action">Awaiting Command...</p>
        </div>

        <div id="singularity-status">
            <h3>üåå Gravitational Integrity</h3>
            <p id="singularity-distance">Calculating...</p>
        </div>

        <div id="anomaly-alert">
            <h3>‚ö†Ô∏è Subspace Disturbance Analysis</h3>
            <p id="anomaly-message">All systems stable.</p>
            <button id="dismiss-anomaly" onclick="dismissAnomaly()" style="display: none;">Acknowledge</button>
        </div>
    </div>

    <!-- Player Controls -->
    <div id="controls">
        <button onclick="playGame('integrity')">Reinforce Shields</button>
        <button onclick="playGame('dampener')">Stabilize Dampeners</button>
        <button onclick="playGame('thrusters')">Engage Thrusters</button>
        <button id="core-btn" onclick="playGame('core')">Eject Warp Core</button>
        <button onclick="playGame('phase')">Initiate Phase Shift</button>
    </div>

    <!-- The USS Enterprise -->
    <div id="game-area">
        <img id="enterprise" src="images/enterprise.png" alt="USS Enterprise">
    </div>

    <!-- Replay Button -->
    <button id="replay-btn" onclick="location.reload()" style="display: none;">Restart Mission</button>

</body>
</html>
