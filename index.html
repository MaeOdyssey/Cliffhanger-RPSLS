<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🚀 Singularity Escape 🚀</h1>
    <p>The USS Enterprise is being pulled into a black hole! Use emergency maneuvers to escape!</p>

    <!-- The Black Hole & Enterprise -->
    <div id="game-area">
        <div id="black-hole">🕳️</div> 
        <img id="enterprise" src="images/enterprise.png" alt="USS Enterprise">
    </div>

    <div id="game">
        <p><strong>Choose a Maneuver:</strong></p>
        <button onclick="playGame('integrity')">🛡️ Integrity Field Boost</button>
        <button onclick="playGame('dampener')">🚀 Inertial Dampener Override</button>
        <button onclick="playGame('thrusters')">🔥 Plasma Burst Thrusters</button>
        <button id="core-btn" onclick="playGame('core')">⚠️ Emergency Core Ejection</button>
        <button onclick="playGame('phase')">✨ Subspace Phase Shift</button>
    </div>

    <h2 id="result"></h2>
    <p id="score"></p>

    <!-- Replay Button -->
    <button id="replay-btn" onclick="resetGame()">🔄 Play Again</button>

    <script src="script.js"></script>
</body>
</html>
